<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Square and Cube Finder</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-80 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Square and Cube Finder</h1>
        
        <label for="number" class="block text-lg text-gray-600 mb-2">Enter a Number:</label>
        <input type="text" id="number" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type a number...">
        
        <div class="flex space-x-4 justify-center">
            <button onclick="findSquare()" class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition duration-200">Square</button>
            <button onclick="findCube()" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded hover:bg-orange-600 transition duration-200">Cube</button>
        </div>
        
        <div id="output" class="text-lg text-gray-800 mt-6"></div>
    </div>

    <script>
        function findSquare() {
            const number = parseFloat(document.getElementById("number").value);
            if (!isNaN(number)) {
                const result = number * number;
                document.getElementById("output").innerText = `Square: ${result}`;
            } else {
                document.getElementById("output").innerText = "Please enter a valid number.";
            }
        }

        function findCube() {
            const number = parseFloat(document.getElementById("number").value);
            if (!isNaN(number)) {
                const result = number * number * number;
                document.getElementById("output").innerText = `Cube: ${result}`;
            } else {
                document.getElementById("output").innerText = "Please enter a valid number.";
            }
        }
    </script>

</body>
</html>
