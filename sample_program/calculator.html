<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="w-full h-screen flex flex-col justify-center items-center">
        <h1 class="text-2xl font-bold mb-4">Calculator</h1>
        <div class="w-1/2 bg-blue-300 p-4 rounded-lg">
            <input type="text" id="display" class="text-center w-full mb-4 p-2 rounded-lg">

            <div class="grid grid-cols-4 gap-4">
                <button onclick="appendToDisplay('0')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">0</button>
                <button onclick="appendToDisplay('/')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">/</button>
                <button onclick="appendToDisplay('*')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">*</button>
                <button onclick="appendToDisplay('-')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">-</button>
                <button onclick="appendToDisplay('7')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">7</button>
                <button onclick="appendToDisplay('8')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">8</button>
                <button onclick="appendToDisplay('9')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">9</button>
                <button onclick="appendToDisplay('+')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">+</button>
                <button onclick="appendToDisplay('4')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">4</button>
                <button onclick="appendToDisplay('5')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">5</button>
                <button onclick="appendToDisplay('6')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">6</button>
                <button onclick="calculateResult()" class="p-4 bg-gray-300 rounded-lg border border-gray-400">=</button>
                <button onclick="appendToDisplay('1')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">1</button>
                <button onclick="appendToDisplay('2')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">2</button>
                <button onclick="appendToDisplay('3')" class="p-4 bg-gray-300 rounded-lg border border-gray-400">3</button>
                <button onclick="cleardisplay()" class="col-span-4 p-4 bg-gray-300 rounded-lg border border-gray-400">C</button>
                
            </div>
        </div>
    </div>

    <script>
        const appendToDisplay = (value) => {
            document.getElementById('display').value += value;
        };

        const calculateResult = () => {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                alert("Invalid operation!");
            }
        };

        const cleardisplay = () => {
            document.getElementById('display').value = "";
        };
    </script>
</body>
</html>
