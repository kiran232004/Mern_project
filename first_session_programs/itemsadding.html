<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Items</title>
</head>
<body class="bg-gray-300">
  <h1 class="text-green-500 flex justify-center items-center mt-5 text-xl">Adding Elements</h1>

  <form id="addForm" class="flex flex-col items-center mt-5">
    <input type="text" id="itemInput" placeholder="Type something to add" class="w-3/4 p-2 mb-2 outline-blue-300 rounded-md">
    <button type="submit" class="p-2 w-20 rounded-full bg-red-800 text-white">Add</button>
  </form>

  <ul id="itemList" class="mt-5 flex flex-col items-center text-lg"></ul>

  <script>
    
    const items = [];

    function handleAddItem(event) {
      event.preventDefault();  

      const itemInput = document.getElementById("itemInput");
      const newItem = itemInput.value.trim();

      if (newItem) {
        items.push(newItem);  
        itemInput.value = ""; 
        updateItemList();     
      }
    }

    function updateItemList() {
      const itemList = document.getElementById("itemList");
      itemList.innerHTML = ""; 

    
      items.forEach(item => {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        listItem.className = "text-black mt-1 text-orange-800";
        itemList.appendChild(listItem);
      });
    }


    document.getElementById("addForm").addEventListener("submit", handleAddItem);
  </script>
</body>
</html>
